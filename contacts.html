<!DOCTYPE HTML>
<html lang="en">

<head>
    <!--=============== basic  ===============-->
    <meta charset="UTF-8">
    <title>Contact Me - Gabriel T. Jones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="contact, gabriel, jones" />
    <meta name="description" content="Contact Gabriel Jones" />
    <!--=============== css  ===============-->
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/plugins.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/color.css">
    <!--=============== favicons ===============-->
    <link rel="shortcut icon" href="images/favicon.ico">
</head>

<body>
    <!--loader-->
    <div class="loader-wrap">
        <div class="pin"></div>
    </div>
    <!--loader end-->
    <!-- Main  -->
    <div id="main">
        <!-- header-->
        <header class="main-header">
            <a class="logo-holder" href="index.html">
                <img src="images/logo.png" alt="">
            </a>
            <!-- nav-button-wrap end-->
            <div class="header-social">
                <ul>
                    <li><a href="/blog/" target="_blank"><i class="fas fa-blog"></i></a></li>
                    <li><a href="https://www.twitter.com/indigokeychain" target="_blank"><i class="fab fa-twitter"></i></a></li>
                </ul>
            </div>
            <!--  showshare -->
            <div class="show-share showshare">
                <a href="contacts.html" style="display: block;"><i class="fal fa-envelope" style="color: white;"></i></a>
                <span>Contact Me</span>
            </div>
            <!--  showshare end -->
        </header>
        <!--  header end -->
        <!--wrapper-->
        <div id="wrapper" class="single-page-wrap">
            <!-- Content-->
            <div class="content">
                <div class="single-page-decor"></div>
                <div class="single-page-fixed-row">
                    <div class="scroll-down-wrap">
                        <div class="mousey">
                            <div class="scroller"></div>
                        </div>
                        <span>Scroll Down</span>
                    </div>
                    <a href="index.html" class="single-page-fixed-row-link"><i class="fal fa-arrow-left"></i> <span>Back to home</span></a>
                </div>
                <!-- section-->
                <section class="parallax-section dark-bg sec-half" data-scrollax-parent="true" style="padding: 40px 0 ">
                    <div class="bg par-elem" data-bg="images/contacts_photo.jpg" data-scrollax="properties: { translateY: '30%' }"></div>
                    <div class="overlay"></div>
                    <div class="pattern-bg"></div>
                    <div class="container">
                        <div class="section-title">
                            <h2>My <span>Contact </span> Page</h2>
                            <div class="horizonral-subtitle"><span>Contacts</span></div>
                        </div>
                    </div>
                </section>
                <!-- section end-->
                <!-- section end-->
                <section data-scrollax-parent="true" id="sec1">
                    <div class="section-subtitle" data-scrollax="properties: { translateY: '-150px' }">Get in Touch<span>//</span></div>
                    <div class="container">
                        <!-- contact details -->
                        <div class="fl-wrap   mar-bottom">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="pr-title fl-wrap">
                                        <h3>Contact Details</h3>
                                        <span>Email is the best way to reach me.</span>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <!-- features-box-container -->
                                    <div class="features-box-container single-serv fl-wrap">
                                        <div class="row">
                                            <!--features-box -->
                                            <div class="features-box col-md-4">
                                                <div class="time-line-icon">
                                                    <i class="fal fa-mobile-android"></i>
                                                </div>
                                                <h3>01. Phone</h3>
                                                <a href="#">(478) 258 - 2896</a>
                                            </div>
                                            <!-- features-box end  -->
                                            <!--features-box -->
                                            <div class="features-box col-md-4">
                                                <div class="time-line-icon">
                                                    <i class="fal fa-compass"></i>
                                                </div>
                                                <h3>02. Location</h3>
                                                <a href="#">Macon, GA 31210</a>
                                            </div>
                                            <!-- features-box end  -->
                                            <!--features-box -->
                                            <div class="features-box col-md-4">
                                                <div class="time-line-icon">
                                                    <i class="fal fa-envelope-open"></i>
                                                </div>
                                                <h3>03. Email</h3>
                                                <a href="mailto:gabriel897@me.com">gabriel897@me.com</a>
                                            </div>
                                            <!-- features-box end  -->
                                        </div>
                                    </div>
                                    <!-- features-box-container end  -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-parallax-module" data-position-top="70" data-position-left="20" data-scrollax="properties: { translateY: '-250px' }"></div>
                    <div class="bg-parallax-module" data-position-top="40" data-position-left="70" data-scrollax="properties: { translateY: '150px' }"></div>
                    <div class="bg-parallax-module" data-position-top="80" data-position-left="80" data-scrollax="properties: { translateY: '350px' }"></div>
                    <div class="bg-parallax-module" data-position-top="95" data-position-left="40" data-scrollax="properties: { translateY: '-550px' }"></div>
                    <div class="sec-lines"></div>
                </section>
                <!-- section end-->
            </div>
            <!-- Content end -->

            <!-- footer end-->
        </div>
        <!--   wrapper end -->
        <!-- share-wrapper -->
        <div class="share-wrapper isShare">
            <div class="share-title"><span>Share</span></div>
            <div class="close-share soa"><span>Close</span><i class="fal fa-times"></i></div>
            <div class="share-inner soa">
                <div class="share-container"></div>
            </div>
        </div>
        <!-- share-wrapper end -->
    </div>
    <!-- Main end -->
    <!--=============== scripts  ===============-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyDwJSRi0zFjDemECmFl9JtRj1FY7TiTRRo"></script>
    <script type="text/javascript" src="js/map.js"></script>
